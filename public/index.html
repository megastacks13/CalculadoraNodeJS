<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="index.js"></script>
</head>
<body class=" d-flex justify-content-center text-center">
<div class="container content-fluid  w-75  vh-100 pt-4">
    <div class="row h-25">
        <div class="col">
            <input type="text" disabled inputmode="numeric" id="display" class="w-100 h-75 text-end fs-1 form-control"/>
        </div>

    </div>
    <div class="row h-15">
        <div class="col ">
            <button class="btn btn-outline-secondary h-75 w-75" onclick="recallPrevious()">Ans</button>
        </div>
        <div class="col">
            <button class="btn btn-outline-secondary h-75 w-75" onclick="setOperator('sqrt'); calculate()">√</button>
        </div>
        <div class="col">
            <button class="btn btn-outline-secondary h-75 w-75  btn-operator" onclick="setOperator('^'); calculate()">x²</button>
        </div>
        <div class="col">
            <button class="btn btn-outline-secondary h-75 w-75" onclick="setOperator('/')">/</button>
        </div>
    </div>
    <div class="row h-15">
        <div class="col">
            <button class="btn btn-light h-75 w-75 number-btn" onclick="addToCurrent(7)">7</button>
        </div>
        <div class="col">
            <button class="btn btn-light h-75 w-75" onclick="addToCurrent(8)">8</button>
        </div>
        <div class="col">
            <button class="btn btn-light h-75 w-75" onclick="addToCurrent(9)">9</button>
        </div>
        <div class="col">
            <button class="btn btn-outline-secondary h-75 w-75" onclick="setOperator('*')">*</button>
        </div>
    </div>
    <div class="row h-15">
        <div class="col">
            <button class="btn btn-light h-75 w-75" onclick="addToCurrent(4)">4</button>
        </div>
        <div class="col">
            <button class="btn btn-light h-75 w-75" onclick="addToCurrent(5)">5</button>
        </div>
        <div class="col">
            <button class="btn btn-light h-75 w-75" onclick="addToCurrent(6)">6</button>
        </div>
        <div class="col">
            <button class="btn btn-outline-secondary h-75 w-75" onclick="setOperator('-')">-</button>
        </div>
    </div>
    <div class="row h-15">
        <div class="col">
            <button class="btn btn-light h-75 w-75" onclick="addToCurrent(1)">1</button>
        </div>
        <div class="col">
            <button class="btn btn-light h-75 w-75" onclick="addToCurrent(2)">2</button>
        </div>
        <div class="col">
            <button class="btn btn-light h-75 w-75" onclick="addToCurrent(3)">3</button>
        </div>
        <div class="col">
            <button class="btn btn-outline-secondary h-75 w-75" onclick="setOperator('+')">+</button>
        </div>
    </div>
    <div class="row h-15">
        <div class="col">

        </div>
        <div class="col">
            <button class="btn btn-light h-75 w-75" onclick="addToCurrent(0)">0</button>
        </div>
        <div class="col">
            <button class="btn btn-success h-75 w-75" onclick="calculate()">=</button>
        </div>
        <div class="col">
            <button class="btn btn-secondary h-75 w-75" onclick="clearScreen()">C</button>
        </div>
    </div>
</div>
</body>
</html>
